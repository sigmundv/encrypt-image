<!DOCTYPE html>
<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
		<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Welcome to ImCrypt</h1>
            <h2 class="text-center login-title">Your Secure Image Store</h1>
            <p class="text-center">Here you can store your images and encrypt them such that no one else but you can view them</p>
            <p class="text-center">Sign in below to begin</p>
            <div class="account-wall">
                <img class="profile-img" src="static/MCrypt-Library-PHP.jpeg" alt="imcrypt logo">
                <form class="form-signin" action="{{ auth_url }}" method="post">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in with Google</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" name="remember-me" value="remember-me">
                    Remember me
                </label>
                </form>
								{% if error %}
									<p class="error"><strong>Error:</strong> {{ error }}
								{% endif %}
            </div>
        </div>
    </div>
</div>
  </body>
</html>
