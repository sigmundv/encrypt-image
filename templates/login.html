<!DOCTYPE html>
<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
		<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to ImCrypt</h1>
            <div class="account-wall">
                <img class="profile-img" src="" alt="imcrypt logo">
                <form class="form-signin" action="{{ auth_url }}" method="post">
                <!--<input type="text" class="form-control" placeholder="Username" value="{{request.form.username}}" required autofocus>
                <input type="password" class="form-control" placeholder="Password" value="{{request.form.password}}" required>-->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in with Google</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" name="remember-me" value="remember-me">
                    Remember me
                </label>
                </form>
								{% if error %}
									<p class="error"><strong>Error:</strong> {{ error }}
								{% endif %}
            </div>
        </div>
    </div>
</div>
  </body>
</html>
